<ng-sidebar-container style="height: 100vh">
  <ng-sidebar
    [autoFocus]="autoFocus"
    [trapFocus]="trapFocus"
    [(opened)]="isOpened"
    [mode]="sidebarMode"
    [dock]="dock"
    [dockedSize]="'50px'"
    (mouseenter)="expandSidebar()"
    (mouseleave)="collapseSidebar()"
  >
    <app-menu
      [(opened)]="isOpened"
      [(pinned)]="isPinned"
      (onToggle)="togglePinned()"
      (onManageOpen)="keepOpened($event)"
    ></app-menu>
  </ng-sidebar>

  <div ng-sidebar-content>
    <div class="app-main">
      <app-navbar [(pinned)]="isPinned"></app-navbar>

      <router-outlet></router-outlet>

      <iframe
        [ngClass]="{'iframe-container--visible' : showOldVersion}"
        #iframe
        [src]="initialURL" class="iframe-container"
      ></iframe>
      <div class="footer">
        iQuate | Maple House, South County Business Park, Leopardstown Dublin | Â© 2018 iQuate
      </div>
    </div>
  </div>
</ng-sidebar-container>
