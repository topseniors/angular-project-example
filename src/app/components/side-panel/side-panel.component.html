<div class="side-panel" [ngClass]="{'opened': state.opened}">
  <span (click)="close()" class="fa fa-close"></span>
  <div class="col-xs-12">
      <div class="panel-header">
          <span class="panel-title" [title]="panelTitle">{{panelTitle}}</span>
      </div>
      <div class="panel-body col-xs-12 pt-2">
          <ng-content></ng-content>
      </div>
  </div>
</div>
