<h1 mat-dialog-title>
  {{(data.confirmTitle || 'GENERAL.PLEASE_CONFIRM') | translate}}
</h1>
<div mat-dialog-content>
  <p>{{data.message | translate}}</p>
</div>
<div mat-dialog-actions>
  <button type="button" mat-button (click)="onCancelClick()">
    {{'GENERAL.CANCEL' | translate}}
  </button>
  <button type="button" mat-raised-button color="warn" [mat-dialog-close]="confirm" cdkFocusInitial>
    {{(data.confirmAction || 'GENERAL.OK') | translate}}
  </button>
</div>
